<html>
<head>
	<title>Go Todo Web App</title>
	<link rel="stylesheet" TYPE="text/css" HREF="static/css/style.css">

	<!-- Libraries -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
	<!--
	<script src="/static/libs/underscore{{if .Prod}}-min{{end}}.js" type="text/javascript"></script>
	<script src="/static/libs/backbone{{if .Prod}}-min{{end}}.js" type="text/javascript"></script>
-->

	<!-- Scripts -->
	<script src="/static/js/todo.js" type="text/javascript"></script>

	<!-- Initialization -->
	<script>
		$(document).ready(function() {
			Todo.init();
		});
	</script>
</head>
<body>
	<div id="container">
		<h1>Go Todo Web App</h1>
	   	<p id="msg">A simple todo app written in Go.</p>
	   	{{with .List}}
	   	<ul id="todo-list">
	   		{{range .Items}}
	   		<li class="todo-item" class="{{if .Done}}done{{else}}not-done{{end}}" data-num="{{.Num}}" data-done="{{printf %t .Done}}">
	   			<input type="checkbox" class="done-toggle" {{if .Done}}checked="checked"{{end}} />
	   			<p class="desc">{{.Desc}}</p>
	   		</li>
	   		{{end}}
	   		<li id="new-item">
	   			<input type="text" id="new-desc" size="50" />
	   		</li>
	   	</ul>
	   	{{end}}
	</div>
</body>
</html>
